<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Etf-Data-Reader</title>
    <script src = "https://code.jquery.com/jquery-3.1.0.min.js" type ="text/javascript"></script>
    <script src = "https://www.amcharts.com/lib/3/amcharts.js" type ="text/javascript"></script>
    <script src = "https://www.amcharts.com/lib/3/serial.js" type ="text/javascript"></script>
    <script src = "https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js" type ="text/javascript"></script>
    <script src = "https://www.amcharts.com/lib/3/maps/js/worldLow.js" type ="text/javascript"></script>
    <script src = "index.js" type ="text/javascript"></script>
</head>
<body>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

    <form id="etf_search_form" action="/ETF/" novalidate="true" method="GET" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" autocomplete="off" name="etf_search_form">
        <label> Search for ETF: </label>
        <input type="text" name="etf" maxlength="4" size="4"/>
        <input type="submit" value="Search"/>
    </form>

    <div id="chartdiv" style="width: 640px; height: 400px;"></div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</body>
</html>
