<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Etf-Data-Reader</title>
    <script src = "https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type = "text/javascript" src = "index.js"></script>
</head>
<body>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

    <form id="etf_search_form" action="/ETF/" novalidate="true" method="GET" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" autocomplete="off" name="etf_search_form">
        <label> Search for ETF: </label>
        <input type="text" name="etf" maxlength="4" size="4"/>
        <input type="submit" value="Search"/>
    </form>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</body>
</html>
